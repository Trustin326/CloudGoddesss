
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudGoddess Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,system-ui;margin:0;background:linear-gradient(135deg,#fff0ff,#eef9ff);color:#1e1e2f}
    .wrap{max-width:1000px;margin:0 auto;padding:14px}
    .bar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:8px}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid #ccc;background:#fff;cursor:pointer}
    #canvas{width:100%;height:420px;border:2px dashed #a86cf0;border-radius:12px;position:relative;background:#fafafe}
    .node{position:absolute;padding:8px 10px;border-radius:10px;background:#e8ddff;border:1px solid #a86cf0;cursor:move}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;background:#0f172a;color:#e2e8f0;border-radius:8px;padding:10px;white-space:pre-wrap;overflow:auto;max-height:200px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <button class="btn" data-add="EC2">+ EC2</button>
      <button class="btn" data-add="S3">+ S3</button>
      <button class="btn" data-add="RDS">+ RDS</button>
      <button class="btn" data-add="LB">+ LB</button>
      <button class="btn" id="export">Export JSON</button>
      <button class="btn" id="clear">Clear</button>
    </div>
    <div id="canvas"></div>
    <div style="margin-top:8px" class="mono" id="out">{}</div>
  </div>

<script src="cloudgoddess-widget.js"></script>
</body>
</html>
